<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<script defer src="app.js"></script>
		<title>Document</title>
	</head>
	<body>
		<div id="wrapper">
			<h1 id="title">Etch-a-Sketch</h1>
			<div id="container">
				<div id="settings" class="flex">
					<div id="btnContainer" class="flex">
						<button class="btn" id="pen">Pen</button>
						<button class="btn" id="rgb">RGB</button>
						<button class="btn" id="eraser">Eraser</button>
						<button class="btn" id="clearBtn">Clear</button>
					</div>
					<div id="clrAndSliderContainer" class="flex">
						<input type="color" name="colorPicker" id="colorPicker" />
						<div id="sliderContainer" class="flex">
							<input
								type="range"
								name="slider"
								id="slider"
								min="8"
								max="64"
								step="8"
							/>
							<p id="sliderText">16x16</p>
						</div>
					</div>
				</div>
				<main id="gridContainer" class="grid"></main>
			</div>
		</div>
	</body>
</html>
